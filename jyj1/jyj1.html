<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./jyj1.css">
</head>
<body>
  <div class="header">
    <div class="header-img">
      <img src="./img/Kit_Logo.png" alt="likelion kit logo">
    </div>
    <div class="search-menu">
      <div class="menu">
        <p>Home</p>
        <p>My</p>
        <p>Menu</p>
      </div>
      <div class="search">
        <div class="searchbar">
          <input type="text"></input>
        </div>
        <div class="searchbtn">
          <button>🔍</button>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar">
    <p>멋쟁이사자처럼</p>
    <p>대학생</p>
    <p>직장인</p>
    <p>부트캠프</p>
  </div>
  <div class="content">
    <div class="content-left">
      <div class="banner">
        <img src="./img/slogan.png" alt="slogan">
      </div>
      <div class="bootcamp">
        <div class="bootcamp-title">
          <h3>멋사 말고도 다양한 부트캠프</h3>
        </div>
        <div class="bootcamp-graph">
          <div class="bootcamp-graph1">
            <p>위코드</p>
            <p>항해99</p>
            <p>ZERO-BASE</p>
          </div>
          <div class="bootcamp-graph2">
            <p>CODE IT</p>
            <p>FAST CAMPUS</p>
            <p>JUST CODE</p>
          </div>
          <div class="bootcamp-graph3">
            <p>일팡공캠프</p>
            <p>우아한테크코스</p>
            <p>스파르타 코딩클럽</p>
          </div>
        </div>
      </div>
      <div class="10th-track">
        <div class="track-title">
          <h3>멋쟁이사자처럼 10기의 트랙은 어떤식으로?</h3>
        </div>
        <div class="track-graph">
          <div>
            <img src="./img/design.png" alt="디자인">
            <p>프로젝트를 설계하고 디자인을 담당</p>
          </div>
          <div>
            <img src="./img/front-end.png" alt="프론트엔드">
            <p>사용자와 대화하는 사용자 인터페이스 부분을 작업</p>
          </div>
          <div>
            <img src="./img/back-end.png" alt="백엔드">
            <p>프론트엔드에 있는 사용자들이 하고자 하는 행동을 처리</p>
          </div>
        </div>
      </div>
    </div>
    <div class="content-right">
      <div class="login">
        <div class="login-container">
          <div class="login-input-box">
            <div class="login-id">
              <h3>ID</h3>
              <input type="text"></input>
            </div>
            <div class="login-password">
              <h3>PW</h3>
              <input type="password"></input>
            </div>
          </div>
          <div class="login-btn">
            <button>Login</button>
          </div>
        </div> 
        <div class="signup">
          <button>Sign Up</button>
        </div>
      </div>
      <div class="sbc">
        <img src="./img/sbc-logo.jpg" alt="sbc logo">
      </div>
      <div class="logo-candidate">
        <div class="candidate-title">
          <h3>Kit Logo 후보였던 디자인</h3>
        </div>
        <div class="logo-images">
          <div class="logo-img1">
            <img src="./img/logo1.png" alt="logo1">
            <img src="./img/logo2.png" alt="logo2">
          </div>
          <div class="logo-img2">
            <img src="./img/logo3.png" alt="logo3">
            <img src="./img/logo4.png" alt="logo4">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
