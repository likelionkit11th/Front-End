<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Frontend Study</h1>
        <h2 class="sub-title">오늘의 주제 : CSS ( Cascading Style Sheet )</h2>
        <p class="content" id="css-content" style="color:coral">
            
            css는 html의 스타일을 정의하는 언어이다. css는 어떤 html 태그에 어떤 스타일을 적용할지를 정의한다.<br/>
            주제가 매우 흥미로운 주제이다. css는 굉장히 화가나므로, 잘 공부해야한다<br/>
        </p>
    </div>

    <div class="display-box">
        <h3>box layout</h3>
        <p class="boo1">inline box</p>
        <p class="boo2">block box</p>
    </div>

    <div class="float-box">
        <h3>float layout</h3>
        <div class="f1">float box</div>
        <div class="f2">float box</div>
    </div>
</body>
</html>
