<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋쟁이사자처럼</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="header-img">
            <img src="./image/Kit 로고.png" alt="멋쟁이사자처럼 금오공대 로고">
        </div>
        <div class="search-and-menu">
            <div class="menu">
                <p>Home</p>
                <p>My</p>
                <p>Menu</p>
            </div>
            <div class="search">
                <div class="search-bar">
                    <input type="search">
                </div>
                <div class="search-button">
                    <button type="button">🔍</button>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <p>멋쟁이사자처럼</p>
        <p>대학생</p>
        <p>직장인</p>
        <p>부트캠프</p>
    </div>
    <div class="contents">
        <div class="column left">
            <div class="box">
                <img src="./image/멋사 슬로건.png" alt="멋쟁이사자처럼 슬로건">
            </div>
            <div class="box">
                <div class="box-title">멋사 말고도 다양한 부트캠프</div>
                <div class="box-content">
                    <div class="bootcamps-list">
                        <div class="list">
                            <span style="color: darkblue;">위코드</span>
                            <span style="color: darkred;">항해99</span>
                            <span style="color: green;">ZERO-BASE</span>
                        </div>
                        <div class="list">
                            <span style="color: purple;">CODE IT</span>
                            <span style="color: brown;">FAST CAMPUS</span>
                            <span style="color: sienna;">JUST CODE</span>
                        </div>
                        <div class="list">
                            <span style="color: mediumseagreen;">일팡공캠프</span>
                            <span style="color: lightseagreen;">우아한테크코스</span>
                            <span style="color: chocolate;">스파르타 코딩클럽</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-title">멋쟁이사자처럼 11기의 트랙은 어떤식으로?</div>
                <div class="box-content">
                    <div class="kit-tracks-container">
                        <div class="item">
                            <img src="./image/기획&디자인.png" alt="디자인 아이콘">
                            <p>프로젝트를 설계하고 디자인을 담당</p>
                        </div>
                        <div class="item">
                            <img src="./image/FrontEnd.png" alt="프론트엔드 아이콘">
                            <p>사용자와 대화하는 사용자 인터페이스 부분을 작업</p>
                        </div>
                        <div class="item">
                            <img src="./image/BackEnd.png" alt="백엔드 아이콘">
                            <p>프론트엔드의 사용자들이 하고자 하는 행동을 처리하는 부분을 작업</p>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="column right">
            <div class="login-and-signup">
                <div class="login">
                    <div class="input-container">
                        <label for="login-id">ID</label>
                        <input type="text" id="login-id">
                        <label for="login-pw">PW</label>
                        <input type="password" id="login-pw">
                    </div>
                    <button class="login-button">Login</button>
                </div>
                <div class="signup">
                    <button class="signup-button">Sign Up</button>
                </div>
            </div>
            <div class="box">
                <img src="image/SBC 로고.jpg" alt="SBC 로고">
            </div>
            <div class="box">
                <div class="box-title">Kit Logo 후보였던 디자인</div>
                <div class="box-content">
                    <div class="logos-list">
                        <div class="list">
                            <img src="./image/로고 후보_1.png" src="멋쟁이사자처럼 금오공대 로고 후보 1">
                            <img src="./image/로고 후보_2.png" src="멋쟁이사자처럼 금오공대 로고 후보 2">
                        </div>
                        <div class="list">
                            <img src="./image/로고 후보_3.png" src="멋쟁이사자처럼 금오공대 로고 후보 3">
                            <img src="./image/로고 후보_4.png" src="멋쟁이사자처럼 금오공대 로고 후보 4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
