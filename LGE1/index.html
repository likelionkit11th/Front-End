<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header_img">
            <img src="./image/Kit_Logo.png">
        </div>
        <div class="search_menu">
            <div class="menu">
                <p>Home</p>
                <p>My</p>
                <p>Menu</p>
            </div>
            <div class="search">
                <div class="search_bar">
                    <input type="text">
                </div>
                <div class="search_btn">
                    <button type="button">🔎</button>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <p>멋쟁이 사자처럼</p>
        <p>대학생</p>
        <p>직장인</p>
        <p>부트캠프</p>
    </div>
    <div class="main">
        <div class="main_left">
            <div class="likelion_logo">
                <img src="./image/LikeLion_Logo_1.png">
            </div>
            <div class="boot_menu">
                <p class="mini_title">멋사 말고도 다양한 부트캠프</p>
                <button class="boot_button", id="btn1">위코드</button>
                <button class="boot_button", id="btn2">항해99</button>
                <button class="boot_button", id="btn3">ZERO-BASE</button>
                <button class="boot_button", id="btn4">CODE IT</button>
                <button class="boot_button", id="btn5">FAST CAMPUS</button>
                <button class="boot_button", id="btn6">JUST CODE</button>
                <button class="boot_button", id="btn7">일팡공캠프</button>
                <button class="boot_button", id="btn8">우아한테크코스</button>
                <button class="boot_button", id="btn9">스파르타 코딩클럽</button>
            </div>
            <div class="track_menu">
                <p class="mini_title">멋쟁이사자처럼 10기의 트랙은 어떤식으로?</p>
                <div class="track">
                    <div class="track_list">
                        <div class="track_img">
                            <img src="./image/PD.png">
                        </div>
                        <p class="track_text">프로젝트를 설계하고 디자인을 담당</p>
                    </div>
                    <div class="track_list">
                        <div class="track_img">
                            <img src="./image/Front.png">
                        </div>
                        <p class="track_text">사용자와 대화하는 사용자 인터페이스 부분을 작업</p>
                    </div>
                    <div class="track_list">
                        <div class="track_img">
                            <img src="./image/Back.png">
                        </div>
                        <p class="track_text">프론트엔드에 있는 사용자들이 하고자하는 행동을 처리</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_right">
            <div class="connect_info">
                <div class="login_part">
                    <div class="idpw">
                        <p class="idpwtext">ID</p>
                        <input type="text">
                        <p class="idpwtext">PW</p>
                        <input type="text">
                    </div>
                    <button class="login_btn">Login</button>
                </div>
                <button class="signup_btn">Sign Up</button>
            </div>
            <div class="sbc_logo">
                <img src="./image/sbc.png">
            </div>
            <div class="design">
                <p class="mini_title">Kit Logo 후보였던 디자인</p>
                <img src="./image/1.png">
                <img src="./image/4.png">
                <img src="./image/6.png">
                <img src="./image/15.png">
            </div>
        </div>
    </div>
    <br>
</body>
</html>
