<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./img/Kit_Logo.png" />
        </div>
        <div class="menus">
            <div class="menu">
                <p>&nbsp;Home&nbsp;</p>
                <p>&nbsp;My&nbsp;</p>
                <p>&nbsp;Menu&nbsp;</p>
            </div>
            <div class="search">
                <div class="search-input">
                    <input type="text" placeholder="검색어를 입력하세요">
                </div>
                <div class="search-btn">
                    <button>🔍</button>
                </div>
            </div>
        </div>
    </header>

    <section class="navbar">
        <p>멋쟁이   사자처럼</p>
        <p>대학생</p>
        <p>직장인</p>
        <p>부트캠프</p>
    </section>

    <section class="container">
        <section class="main">
            <div class="banner-slide-wrapper">
                <div class="banner-slide">
                    <div class="banner-img-wrapper"><img src="./img/banner_0.png" /></div>
                    <div class="banner-img-wrapper"><img src="./img/banner_1.png" /></div>
                    <div class="banner-img-wrapper"><img src="./img/banner_2.png" /></div>
                </div>
            </div>
            <div class="bootcamp">
                <h3 class="submenu-title">멋사 말고도 다양한 부트캠프</h3>
                <div class="bootcamp-list">
                    <div class="bootcamp-item" style="color:#000080" onclick="window.open('https://wecode.co.kr/')">위코드</div>                
                    <div class="bootcamp-item" style="color:#BF0A0A" onclick="window.open('https://hanghae99.spartacodingclub.kr/')">항해99</div>                
                    <div class="bootcamp-item" style="color:#008000" onclick="window.open('https://zero-base.co.kr/')">ZERO-BASE</div>                
                    <div class="bootcamp-item" style="color:#800080" onclick="window.open('https://www.codeit.kr/')">CODE-IT</div>                
                    <div class="bootcamp-item" style="color:#A52A2A" onclick="window.open('https://fastcampus.co.kr/')">FAST CAMPUS</div>                
                    <div class="bootcamp-item" style="color:#431919" onclick="window.open('https://justcoder.co.kr/')">JUST CODE</div>                
                    <div class="bootcamp-item" style="color:#65B911" onclick="window.open('https://180camp.com/')">일팡공캠프</div>                
                    <div class="bootcamp-item" style="color:#006400" onclick="window.open('https://woowacourse.github.io/')">우아한테크코스</div>                
                    <div class="bootcamp-item" style="color:#28170A" onclick="window.open('https://spartacodingclub.kr/')">스파르타 코딩클럽</div>                
                </div>
            </div>            
            <div class="track">
                <h3 class="submenu-title">멋쟁이사자처럼 10기의 트랙은 어떤식으로?</h3>
                <div class="track-list">
                    <div class="track-item">
                        <div class="track-img"><img src="./img/track_0.png"></div>
                        <div class="track-description">프로젝트를 설계하고 디자인을 담당</div>
                    </div>

                    <div class="track-item">
                        <div class="track-img"><img src="./img/track_1.png"></div>
                        <div class="track-description">사용자와 대화하는 사용자 인터페이스 부분을 작업</div>
                    </div>

                    <div class="track-item">
                        <div class="track-img"><img src="./img/track_2.png"></div>
                        <div class="track-description">프론트엔드에 있는 사용자들이 하고자 하는 행동을 처리</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="sidebar-right">
            <section class="login">
                <section class="sign-in">

                    <div class="input">
                        <div class="id"><span>ID</span><input type="text" placeholder="id를 입력하주세요"></div>
                        <div class="pw"><span>PW</span><input type="password" placeholder="pw를 입력하주세요" ></div>

                    </div>
                    <div class="button">
                        <button class="btn">Login</button>
                    </div>
                </section>
                <section class="sign-up">
                    <button class="btn">Sign up</button>
                </section>
            </section>

            <section class="sidebar-banner">
                <div class="sbc-wrapper">
                    <img src="./img/logo_sbc.jpg">
                </div>
                
            </section>

            <section class="sidebar-banner">
                <h3 class="submenu-title">KIT Logo 후보였던 디자인</h3>
                <div class="logo-list">
                    <div class="logo-item"><img src="./img/logo_0.png"/></div>
                    <div class="logo-item"><img src="./img/logo_1.png"/></div>
                    <div class="logo-item"><img src="./img/logo_2.png"/></div>
                    <div class="logo-item"><img src="./img/logo_3.png"/></div>
                </div>
            </section>
        </section>
    </section>
</body>
</html>
