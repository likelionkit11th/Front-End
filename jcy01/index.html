<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="header_img">
      <img src="./img/Kit 로고.png" alt="kit 로고">
    </div>
    <div class="search_menu">
      <div class="menu">
        <p>Home</p>
        <p>My</p>
        <p>Menu</p>
      </div>
      <div class="search">
        <div class="search_bar">
          <input type="text">
        </div>
        <div class="search_btn">
          <button type="button">검색버튼</button>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar">
    <p>멋쟁이사자처럼</p>
    <p>대학생</p>
    <p>직장인</p>
    <p>부트캠프</p>
  </div>

  <div class="body">
    <div class="section1">
      <div class="section_img">
        <img src="img/멋사 슬로건.png" alt="멋사 슬로건">
      </div>
      <div class="another_boot">
        <div class="title">
          <p>멋사 말고도 다양한 부트캠프</p>
        </div>
        <div class="another_boot_name">
          <div class="name">
            <p>위코드</p>
            <p>항해99</p>
            <p>ZERO-BASE</p>
          </div>
          <div class="name">
            <p>CODE IT</p>
            <p>FAST CAMPUS</p>
            <p>JUST CODE</p>
          </div>
          <div class="name">
            <p>일팡공캠프</p>
            <p>우아한테크코스</p>
            <p>스파르타 코딩클럽</p>
          </div>
        </div>
      </div>
      <div class="track">
        <div class="title">
          <p>멋쟁이사자처럼 10기의 트랙은 어떤식으로?</p>
        </div>
        <div class="track_type">
          <div class="type">
            <img src="img/기획&디자인.png" alt="기획&디자인">
            <p>프로젝트를 설계하고 디자인을 담당</p>
          </div>
          <div class="type">
            <img src="img/FrontEnd.png" alt="FrontEnd">
            <p>사용자와 대화하는 사용자 인터페이스 부분을 작업</p>
          </div>
          <div class="type">
            <img src="img/BackEnd.png" alt="BackEnd">
            <p>프론트엔드에 있는 사용자들이 하고자 하는 행동을 처리</p>
          </div>
        </div>
      </div>
    </div>

    <div class="section2">
      <div class="login">
        <div class="login_menu">
          <div class="login_bar">
            <div class="id_bar">
              <p>ID</p>
              <input type="text">
            </div>
            <div class="pw_bar">
              <p>PW</p>
              <input type="text">
            </div>
          </div>
          <div class="login_btn">
            <button type="button">Login</button>
          </div>
        </div>
        <div class="signUp_btn">
          <button type="button">Sign Up</button>
        </div>
      </div>

      <div class="logo_img">
        <img src="img/SBC 로고.jpg" alt="SBC 로고">
      </div>

      <div class="another_logo_img">
        <div class="title">Kit Logo 후보였던 디자인</div>
        <div class="img_type">
          <div class="type">
            <img src="img/로고 후보_1.png" alt="로고 후보1">
            <img src="img/로고 후보_2.png" alt="로고 후보2">
          </div>
          <div class="type">
            <img src="img/로고 후보_3.png" alt="로고 후보3">
            <img src="img/로고 후보_4.png" alt="로고 후보4">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
